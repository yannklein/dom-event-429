<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="banner" style="background-image:url(images/field.jpg)">

        <img id="logo" src="images/nest.png" alt="">

    <div class="cards">

        <ul>
          <li>

          </li>
          <li>
            <img src="https://res.cloudinary.com/wagon/image/upload/c_fill,g_face,h_200,w_200/v1593395789/jrgtnic7svngqkdtevp5.jpg" alt="">
            <p>Yoshiki</p>
          </li>
          <li>
            <img src="https://res.cloudinary.com/wagon/image/upload/c_fill,g_face,h_200,w_200/v1594972165/wp5wviblu4pkujaygra0.jpg" alt="">
            <p>Patrick</p>
          </li>
        </ul>
      </div>

      <div class="card" id="greeter">
        <h3>Greeter <em>Club</em> 💌</h3>
        <ul>
          <li>
            <img src="https://avatars3.githubusercontent.com/u/57607248?v=4" alt="">

          </li>
          <li>
            <img src="https://avatars0.githubusercontent.com/u/67373695?v=4" alt="">

      </div>

      <div class="card">
        <h3>Juventus di Escuela 🇮🇹</h3>

          </li>
          <li>
            <img src="https://avatars2.githubusercontent.com/u/66347766?v=4" alt="">
            <p>Rob</p>
          </li>
          <li>
            <img src="https://avatars0.githubusercontent.com/u/65526708?v=4" alt="">
            <p>Veronica</p>
          </li>
        </ul>
      </div>
    </div>

    <div class="group">
      <h2>For complaints, mail us:</h2>
      <div>
        <input name="email" id="email" value="doug@lewagon.org" />
        <input type="submit" value="Mail Doug">
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
